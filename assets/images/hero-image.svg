<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);">
  <!-- Background geometric patterns -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e0e0" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d32f2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b71c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#757575;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#424242;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Grid background -->
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Floating code elements -->
  <g opacity="0.1">
    <text x="50" y="100" font-family="monospace" font-size="14" fill="#424242">public class Developer {</text>
    <text x="70" y="120" font-family="monospace" font-size="12" fill="#424242">  @Autowired</text>
    <text x="70" y="140" font-family="monospace" font-size="12" fill="#424242">  private Experience experience;</text>
    <text x="50" y="160" font-family="monospace" font-size="14" fill="#424242">}</text>
    
    <text x="600" y="450" font-family="monospace" font-size="12" fill="#424242">SELECT * FROM skills</text>
    <text x="600" y="470" font-family="monospace" font-size="12" fill="#424242">WHERE years > 19;</text>
  </g>
  
  <!-- Main developer figure -->
  <g transform="translate(150, 150)">
    <!-- Laptop base -->
    <rect x="0" y="200" width="200" height="120" rx="8" fill="url(#grayGradient)" stroke="#424242" stroke-width="2"/>
    
    <!-- Laptop screen -->
    <rect x="10" y="80" width="180" height="120" rx="4" fill="#1a1a1a" stroke="#424242" stroke-width="2"/>
    
    <!-- Screen content - code editor -->
    <rect x="15" y="85" width="170" height="110" rx="2" fill="#2d2d2d"/>
    
    <!-- Code lines -->
    <g font-family="monospace" font-size="8">
      <text x="20" y="100" fill="#d32f2f">@RestController</text>
      <text x="20" y="115" fill="#9e9e9e">public class</text>
      <text x="80" y="115" fill="#4fc3f7">PortfolioController</text>
      <text x="20" y="130" fill="#9e9e9e">{</text>
      <text x="30" y="145" fill="#d32f2f">@GetMapping</text>
      <text x="90" y="145" fill="#9e9e9e">("/expertise")</text>
      <text x="30" y="160" fill="#4fc3f7">public ResponseEntity</text>
      <text x="30" y="175" fill="#9e9e9e">getExpertise() {</text>
      <text x="40" y="190" fill="#9e9e9e">return success();</text>
    </g>
    
    <!-- Developer silhouette -->
    <g transform="translate(220, 50)">
      <!-- Head -->
      <circle cx="30" cy="30" r="25" fill="url(#grayGradient)"/>
      
      <!-- Body -->
      <rect x="10" y="50" width="40" height="60" rx="8" fill="url(#grayGradient)"/>
      
      <!-- Arms -->
      <rect x="-5" y="60" width="20" height="8" rx="4" fill="url(#grayGradient)" transform="rotate(-20 5 64)"/>
      <rect x="45" y="60" width="20" height="8" rx="4" fill="url(#grayGradient)" transform="rotate(45 55 64)"/>
      
      <!-- Pointing hand to laptop -->
      <circle cx="-8" cy="75" r="4" fill="url(#grayGradient)"/>
    </g>
  </g>
  
  <!-- Technology stack icons -->
  <g transform="translate(500, 100)">
    <!-- Java logo -->
    <g>
      <rect x="0" y="0" width="60" height="60" rx="8" fill="url(#redGradient)" opacity="0.9"/>
      <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">JAVA</text>
      <text x="30" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">19+ yrs</text>
    </g>
    
    <!-- Spring Framework -->
    <g transform="translate(80, 0)">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="#2e7d32" opacity="0.9"/>
      <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Spring</text>
      <text x="30" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Expert</text>
    </g>
    
    <!-- Angular -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="url(#redGradient)" opacity="0.9"/>
      <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Angular</text>
      <text x="30" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Frontend</text>
    </g>
    
    <!-- AWS Cloud -->
    <g transform="translate(80, 80)">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="#ff9800" opacity="0.9"/>
      <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">AWS</text>
      <text x="30" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Cloud</text>
    </g>
  </g>
  
  <!-- Experience timeline -->
  <g transform="translate(50, 400)">
    <!-- Timeline line -->
    <line x1="0" y1="50" x2="300" y2="50" stroke="url(#redGradient)" stroke-width="3"/>
    
    <!-- Timeline points -->
    <circle cx="50" cy="50" r="6" fill="url(#redGradient)"/>
    <circle cx="150" cy="50" r="6" fill="url(#redGradient)"/>
    <circle cx="250" cy="50" r="6" fill="url(#redGradient)"/>
    
    <!-- Timeline labels -->
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">2005</text>
    <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#757575">Started</text>
    
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">2015</text>
    <text x="150" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#757575">Senior Roles</text>
    
    <text x="250" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">2024</text>
    <text x="250" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#757575">Consultant</text>
  </g>
  
  <!-- Floating expertise badges -->
  <g transform="translate(600, 200)">
    <!-- Architecture badge -->
    <g>
      <ellipse cx="50" cy="20" rx="45" ry="15" fill="url(#redGradient)" opacity="0.8"/>
      <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Architecture</text>
    </g>
    
    <!-- Full Stack badge -->
    <g transform="translate(-20, 50)">
      <ellipse cx="50" cy="20" rx="45" ry="15" fill="url(#grayGradient)" opacity="0.8"/>
      <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Full Stack</text>
    </g>
    
    <!-- DevOps badge -->
    <g transform="translate(20, 100)">
      <ellipse cx="50" cy="20" rx="35" ry="15" fill="#2e7d32" opacity="0.8"/>
      <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">DevOps</text>
    </g>
  </g>
  
  <!-- Abstract geometric elements -->
  <g opacity="0.3">
    <polygon points="700,100 720,80 740,100 720,120" fill="url(#redGradient)"/>
    <polygon points="750,150 770,130 790,150 770,170" fill="url(#grayGradient)"/>
    <circle cx="680" cy="180" r="8" fill="url(#redGradient)"/>
    <circle cx="720" cy="200" r="6" fill="url(#grayGradient)"/>
  </g>
  
  <!-- Innovation symbols -->
  <g transform="translate(100, 50)">
    <!-- Light bulb representing innovation -->
    <g opacity="0.6">
      <circle cx="20" cy="25" r="12" fill="none" stroke="url(#redGradient)" stroke-width="2"/>
      <rect x="15" y="35" width="10" height="8" fill="none" stroke="url(#redGradient)" stroke-width="2"/>
      <line x1="20" y1="10" x2="20" y2="5" stroke="url(#redGradient)" stroke-width="2"/>
      <line x1="30" y1="15" x2="33" y2="12" stroke="url(#redGradient)" stroke-width="2"/>
      <line x1="10" y1="15" x2="7" y2="12" stroke="url(#redGradient)" stroke-width="2"/>
    </g>
  </g>
</svg>